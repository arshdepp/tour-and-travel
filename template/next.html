<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>page2</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrapcar.min.css'%}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'styles/train.css'%}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
<div class="background_image" style="background-image:url({% static 'images/car.jpg' %})"></div>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">s
							<h1>passengers details</h1>
						</div>
						<form action="next" method="post">
							{% csrf_token %}>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">passenger name</span>
										<input class="form-control" type="text" name="passenger_name" placeholder="full name(as per govt.ID card)">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">age</span>
										<input class="form-control" type="number" name="age" placeholder="age">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">gender</span>
								<select name="gender" class="form-control">
											<option disabled ="disabled" selected="selected">gender</option>
                                            <option>FEMALE</option>
                                            <option>MALE</option>
                                            <option>OTHERS</option>
                                </select>
                                <span class="select-arrow"></span>
							</div>

							<div class="form-group">
								<span class="form-label">berth choice</span>
								<select name="berth_choice" class="form-control">
											<option disabled ="disabled" selected="selected">select</option>
                                            <option>LOWER</option>
                                            <option>MIDDLE</option>
                                            <option>UPPER</option>
                                            <option>SIDE LOWER</option>
                                            <option>SIDE UPPER</option>
                                </select>
                                <span class="select-arrow"></span>
							</div>


								<div class="row">
							     <div class="form-btn">
								<center>
								<button class="submit-btn">next</button>
								</center>
							     </div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

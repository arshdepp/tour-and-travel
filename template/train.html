<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Train Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrapcar.min.css'%}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'styles/train.css'%}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
<div class="background_image" style="background-image:url({% static 'images/car.jpg' %})"></div>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">s
							<h1>Book Train Ticket</h1>
						</div>
						<form action="" method="post">
							{% csrf_token %}>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">reservation quota</span>
<!--										<input class="form-control" type="text"  name="name" placeholder="Enter your name">-->
										<select name="reservation_quota" class="form-control">
											<option disabled ="disabled" selected="selected">Catogery</option>
                                            <option>GENERAL</option>
                                            <option>TATKAL</option>
                                            <option>PREMIUM TATKAL</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">train name or number</span>
										<input class="form-control" type="text" name="train_name" placeholder="train name">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">if choice two train name or number</span>
								<input class="form-control" type="text" name="choice_two" placeholder="train name or number">
								<font color="white">if first choice berth not meet for tatkal</font>
							</div>

							<div class="form-group">
								<span class="form-label">journey from</span>
								<input class="form-control" type="text" name="From" placeholder="station code or fill station name">
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">journey to</span>
										<input class="form-control" type="text" required name="to" placeholder="destination station code or fill station name">
									</div>
								</div>
								<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">class</span>
										<select name="Class" class="form-control">
											<option disabled ="disabled" selected="selected">select class</option>
                                            <option>SLEEPER</option>
                                            <option>3 AC</option>
                                            <option>2 AC</option>
											<option>2 S</option>
										</select>
										<span class="select-arrow"></span>
									</div>
							</div>
									<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">departure/journey date</span>
										<input class="form-control" type="date" name="date">
									</div>
								</div>

							<div class="form-btn">
								<center>
								<button class="submit-btn">next</button>
								</center>
							</div>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
